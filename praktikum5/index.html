<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Grid dengan Gambar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="grid-container">
        <div class="header-top-left">Kiri Atas (Kuning)</div>
        <div class="header">Header (Oranye)</div>
        <div class="sidebar-left">Sidebar Kiri (Hijau)</div>
        <div class="main-content">
            Konten Utama (Abu-abu)
            
            <div class="image-gallery">
                <img src="Images/1.jpg" alt="Gambar 1">
                <img src="Images/2.jpg" alt="Gambar 2">
                <img src="Images/3.jpg" alt="Gambar 3">
                <img src="Images/4.jpg" alt="Gambar 4">
            </div>
            </div>
        <div class="sidebar-right">Sidebar Kanan (Biru Muda)</div>
        <div class="footer">Footer (Biru Tua)</div>
    </div>

</body>
</html>
